- name: create
  request:
        method: post
        url: https://qyapi.weixin.qq.com/cgi-bin/department/create
        params:
          access_token: "$token"
        json:
          name: $dep_name
          name_en: $dep_name_en
          parentid: $p_id

- name: delete
  request:
        "method": "get"
        "url": "https://qyapi.weixin.qq.com/cgi-bin/department/delete"
        "params":
          "access_token": "$token"
          id: $dep_id

- name: update
  request:
        method: post
        url: 'https://qyapi.weixin.qq.com/cgi-bin/department/update'
        params:
          access_token: "$token"
        json:
          id: $dep_id
          name: $dep_name
          name_en: $dep_name_en
          parentid: $p_id

- name: get
  request:
        method: get
        url: https://qyapi.weixin.qq.com/cgi-bin/department/list
        params:
          access_token: $token
          id: $dep_id